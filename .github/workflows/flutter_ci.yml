name: Flutter CI/CD

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      build_mode:
        description: "Build mode (debug or release)"
        required: false
        default: "release"

jobs:
  # --------------------
  # 1Ô∏è‚É£ TEST JOB (CI)
  # --------------------
  test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  # --------------------
  # 2Ô∏è‚É£ BUILD APK
  # --------------------
  build_apk:
    name: Build APK
    needs: test
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # üîê Decode keystore ONLY for release
      - name: Decode keystore (release only)
        if: ${{ github.event.inputs.build_mode != 'debug' }}
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - run: flutter pub get

      # üèó Build APK
      - name: Build APK
        shell: bash
        run: |
          BUILD_MODE="${{ github.event.inputs.build_mode || 'release' }}"
          echo "Building $BUILD_MODE APK..."
          if [ "$BUILD_MODE" == "debug" ]; then
            flutter build apk --debug
          else
            flutter build apk --release
          fi
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # üì¶ Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.build_mode || 'release' }}
          path: build/app/outputs/flutter-apk/

  # --------------------
  # 3Ô∏è‚É£ FIREBASE DISTRIBUTION
  # --------------------
  firebase_distribution:
    name: Firebase App Distribution
    needs: build_apk
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ‚¨áÔ∏è Download APK
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          path: apk

      # üöÄ Upload RELEASE to Firebase
      - name: Upload RELEASE to Firebase
        if: ${{ github.event.inputs.build_mode != 'debug' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:366366010322:android:aca1016c99d2367852760b
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: releasetesters
          file: apk/**/app-release.apk

      # üß™ Upload DEBUG to Firebase
      - name: Upload DEBUG to Firebase
        if: ${{ github.event.inputs.build_mode == 'debug' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:366366010322:android:aca1016c99d2367852760b
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: debugtesters
          file: apk/**/app-debug.apk
