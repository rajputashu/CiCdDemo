name: Flutter CI/CD

on:
  pull_request:
    branches: [ "main" ]

  push:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      build_mode:
        description: "Build mode (debug or release)"
        required: false
        default: "release"

jobs:
  test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build_apk:
    name: Build APK
    needs: test
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Decode release keystore only if building release
      - name: Decode keystore (release only)
        if: ${{ github.event.inputs.build_mode != 'debug' }}
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Install dependencies
        run: flutter pub get

      # Build APK
      - name: Build APK
        run: flutter build apk --${{ github.event.inputs.build_mode || 'release' }}
        env:
          # Pass signing secrets only for release builds
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.build_mode || 'release' }}
          path: build/app/outputs/flutter-apk/app-${{ github.event.inputs.build_mode || 'release' }}.apk

  firebase_distribution:
    name: Firebase App Distribution
    needs: build_apk
    runs-on: ubuntu-latest

    # Release build -> main tester group, debug can be uploaded manually later
    if: github.ref == 'refs/heads/main' && (github.event.inputs.build_mode == '' || github.event.inputs.build_mode == 'release')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:366366010322:android:aca1016c99d2367852760b
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
