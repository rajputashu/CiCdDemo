name: Flutter CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      build_mode:
        description: "Build mode (debug or release)"
        required: false
        default: "release"

jobs:
  # -------------------- TEST --------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  # -------------------- BUILD --------------------
  build_apk:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Decode keystore ONLY for release
      - name: Decode keystore
        if: github.event.inputs.build_mode != 'debug'
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - run: flutter pub get

      - name: Build APK
        shell: bash
        run: |
          BUILD_MODE="${{ github.event.inputs.build_mode || 'release' }}"
          if [ "$BUILD_MODE" = "debug" ]; then
            flutter build apk --debug
          else
            flutter build apk --release
          fi
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk/*.apk

  # -------------------- FIREBASE DISTRIBUTION --------------------
  firebase_distribution:
    needs: build_apk
    runs-on: ubuntu-latest

    # ONLY release builds on main
    if: github.ref == 'refs/heads/main' && (github.event.inputs.build_mode == '' || github.event.inputs.build_mode == 'release')

    steps:
      - uses: actions/checkout@v4

      # ðŸ”´ THIS WAS MISSING BEFORE
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk

      - name: Verify APK exists
        run: ls -la build/app/outputs/flutter-apk

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:366366010322:android:aca1016c99d2367852760b
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: releasetesters
          file: build/app/outputs/flutter-apk/app-release.apk
